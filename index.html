<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header>Weather Dashboard</header>

    <main class="container">
        <div class="row">
            <section class="col-12 col-md-3 my-4">
                <div class="card custom-card">
                    <h3 class="card-header">Search for a City: </h3>
                    <input id="city" type="text">
                    <div class="card-footer">
                        <button id="search" class="btn btn-block btn-primary">Search</button>
                    </div>
                </div>
                <div id="storeHistory" class="d-flex justify-content-around"></div>
            </section>
            <section class="col-12 col-md-9 my-4">
                <section class="p-2">
                    <h3 id="cityCurrent"></h3>
                    <p id="currentIcon"></p>
                    <h6 id="temp"></h6>
                    <h6 id="wind"></h6>
                    <h6 id="humidity"></h6>
                    <h6 id="uv"></h6>
                </section>
                <section class="row">
                    <h3 id="futureHeader" class=" my-4"></h3>
                    <div id="cityFuture" class="d-flex justify-content-around"></div>
                </section>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
